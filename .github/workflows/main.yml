name: refresh documentation

on: [push]

env:
  PREV_VERSION: 7.2.2
  VERSION_TO_REFRESH: 7.3.2

jobs:
  download-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          rm -r prev_files
          chmod +x refresh.sh
          ./refresh.sh $PREV_VERSION $VERSION_TO_REFRESH
          cp -r img v_$VERSION_TO_REFRESH/md
          cp monitoring.xsd v_$VERSION_TO_REFRESH/md
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git push

      
      
      
